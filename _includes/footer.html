<!-- ======== @Region: #footer ======== -->
<footer id="footer">
   <div class="container">
      <div class="row">

         <div class="col-lg-4">
            <h3 class="text-white text-uppercase text-slab font-weight-bold">
            Shaw<span class="text-primary">Arts</span>
          </h3>
            <p class="text-sm">
               Wood is nature’s treasure: each tree, each grain is unique. Shaw Arts works in
               collaboration with nature, bringing out wood’s hidden beauty while working
               harmoniously with all its imperfections.</p>
            <address>
               <ul class="list-unstyled text-sm">
                  <li>
                     <abbr title="Address"><i class="fa fa-home fa-fw text-white"></i></abbr>
                     Englewood, FL
                  </li>
               </ul>
            </address>
         </div>

         <div class="col-lg-3 text-center order-3 order-lg-2">
            <img class="img-fluid" width="100px" src="{{'assets/img/sa-white.png' | absolute_url }}" />
         </div>

         <div id="contact" class="col-lg-5 order-2 order-lg-3">
            <div data-animate="fadeIn" data-animate-duration="0.6">
               <h3 class="text-white text-uppercase text-slab font-weight-bold">
                  Contact <span class="text-primary">Form</span>
               </h3>
            </div>
            <div class="row" data-animate="fadeIn" data-animate-delay="0.1">
               <div class="col-md-12">
                  <form id="contact-form" accept-charset="utf-8" action="https://formspree.io/shawartsfl@gmail.com"
                     method="post" data-animate="fadeIn" data-animate-delay="0.4">
                     <div class="form-group">
                        <label class="sr-only" for="contact-name">Name</label>
                        <input type="text" name="name" class="form-control" id="contact-name"
                           placeholder="Name" required="">
                        <hr class="hr-inverse mx-auto mt-1 mb-0" />
                     </div>
                     <div class="form-group">
                        <label class="sr-only" for="contact-email">Email</label>
                        <input type="email" name="_replyto" class="form-control"
                           id="contact-email" placeholder="Email" required="">
                        <hr class="hr-inverse mx-auto mt-1 mb-0" />
                     </div>
                     <div class="form-group">
                        <label class="sr-only" for="contact-message">Message</label>
                        <textarea rows="5" class="form-control" name="message"
                           id="contact-message" placeholder="Message" required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                        <input type="hidden" name="_next" value="/" />
                        <input type="text" name="_gotcha" style="display:none" />
                        <hr class="hr-inverse mx-auto mt-1 mb-0" />
                     </div>
                     <input type="submit" class="btn btn-dark btn-lg" value="Send Message">
                  </form>
               </div>
            </div>
         </div>
      </div>

      <hr class="my-4 hr-white op-1" />

      <div class="subfooter text-sm text-center">
         <p>Site by <a href="https://fractalstack.com" class="footer-link">FractalStack.com</a> |
            Copyright 2019 &copy; Shaw Arts FL</p>
      </div>
   </div>
   <a href="#top" class="btn btn-icon btn-dark pos-fixed pos-b pos-r mr-3 mb-3 scroll-state-hidden"
      style="z-index: 1000;" title="Back to top" data-scroll="scroll-state"><i class="fa fa-chevron-up"></i></a>
</footer>
